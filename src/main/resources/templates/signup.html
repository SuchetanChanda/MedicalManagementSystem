<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<link th:href="@{/css/styles.css}" rel="stylesheet">
<link th:href="@{/css/navbar.css}" rel="stylesheet">
<link th:href="@{/css/login.css}" rel="stylesheet">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<div class="body">
	<header class="header">

    <a href="#" class="logo"> <i class="fas fa-heartbeat"></i> 4Med. </a>

    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/signup">Signup</a>
        <a href="/login">Login</a>
    </nav>

    <div id="menu-btn" class="fas fa-bars"></div>

</header>
<div>
</div>
<section style="background-color: #eee;">
  <div class="container">
        <div class="login">
            <form th:action="@{/doRegister}" method="post" th:object="${patient}">
                <h1>Sign Up</h1>
                <hr>
                <p>Explore the World!</p>
                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  					<p th:text="${session.message.content}"></p>
  				
				</div>
                <label>Your Name</label>
                <input th:value="${patient.name}" name="name" type="text" placeholder="Enter your name" required="required">
                <label>Email</label>
                <input th:value="${patient.email}" name="email" type="email" placeholder="abc@example.com" required="required">
                <label>Password</label>
                <input name="password" type="password" placeholder="enter your password!" required="required">
                <button>Submit</button>
         	</form>
        </div>
        <div class="pic">
            <img th:src="@{../img/undraw_medicine_b1ol.png}" alt="memorynotfound logo" class="img-fluid"/>
        </div>
    </div>
</section>
</div>
	
</body>
</html>
